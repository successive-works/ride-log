<!-- 
  JavaScript Date Functions
  getFullYear: returns the year according to local time
  https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Date/getFullYear

  getMonth: returns the month according to local time (zero-based value, i.e. 0 indicates the first month of the year)

  https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Date/getDate

  https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Date/getHours

  https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Date/getMinutes

  Intl.DateTimeFormat
  https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Intl/DateTimeFormat

  https://developer.mozilla.org/en-US/docs/Learn/JavaScript/First_steps/Strings

  https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/slice

 -->
<script>
  var DateTimeStart = new Date(); //  console.log(DateTimeStart);
  var DateYearStart = DateTimeStart.getFullYear(); //  console.log(DateYearStart);
  document.getElementById("date_1000_00_00").value = DateYearStart.toString().slice(0, 1); //  console.log(StartDate1000);
  document.getElementById("date_0100_00_00").value = DateYearStart.toString().slice(1, 2); //  console.log(StartDate0100);
  document.getElementById("date_0010_00_00").value = DateYearStart.toString().slice(2, 3); //  console.log(StartDate0010);
  document.getElementById("date_0001_00_00").value = DateYearStart.toString().slice(3, 4); //  console.log(StartDate0001);
  var DateMonthStart = DateTimeStart.getMonth() + 1; // console.log(DateMonthStart);
  function checkMonthDoubleDigit() {
    if (DateMonthStart < 10) {
      document.getElementById("date_0000_10_00").value = "0";
      document.getElementById("date_0000_01_00").value = DateMonthStart.toString();
    } else {
      document.getElementById("date_0000_10_00").value = DateMonthStart.toString().slice(0, 1);
      document.getElementById("date_0000_01_00").value = DateMonthStart.toString().slice(1, 2);
    }
  }
  checkMonthDoubleDigit();
  var DateDayStart = DateTimeStart.getDate(); //  console.log(DateDayStart);

    if (DateMonthStart < 10) {

      document.getElementById("date_0000_00_01").value = DateDayStart.toString().slice(1, 2);
    }
  }
